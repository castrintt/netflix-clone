<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/netflix_macos_bigsur_icon_189917.ico" type="image/x-icon">
    <script src="/scripts/verificacao.js" defer></script>
    <script src="/scripts/lingua_br.js" defer></script>
    <script src="/scripts/spinner.js" defer></script>
</head>
<body>
        
<!-- HTML EM PORTUGUES-->



<header class="container header__container">
    <div class="header__logo">
        <img src="img/logo.png.opdownload" width="150" alt="">
    </div>
    <div class="header__opcoes">
        <div class="idioma">
            <select class="form selecao_idioma" id="selecao">
                <option value="en"  class="opcao__en en">EN</option>
                <option selected value="pt" class="opcao pt" >PT-BR</option>
              </select>
        </div>
        <div class="entrar">
            <button type="submit"class="btn btn-primary botao__entrar" id="submit__top--button"><a href="home.html">Entrar</a></button>
        </div>
    </div>
</header>
<div class="container container__form">
    <form action="#" class="formulario">
        <div class="spinner-border posicao__spinner" role="status" id="spinner">
            <span  class="visually-hidden">Loading...</span>
          </div>
        <div class="row__titulo">
            <h2 class="titulo mb-4">Entrar</h2>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" id="email" class="form-control email" required>
            <label for="email"class="form-label">Email ou numero de telefone</label>
            <div class="res"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="senha" id="senha" class="form-control senha" required>
            <label for="senha"class="form-label">Senha</label>
        </div>
        <button type="submit" class="col-12 btn btn-primary botao__entrar--forms mb-2 mb-md-3" id="botao"><a href="#">Entrar</a></button>
        <div class="form-check check__flex">
            <div class="checkbox__position">
                <input class="form-check-input checkbox" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Lembrar-me
                </label>
            </div>
            <div class="ajuda">
                <a href="#" class="texto__ajuda">Precisa de ajuda?</a>
            </div>
          </div>
    </form>
    <div class="aside__container container">
        <div class="facebook__conect">
            <p class="facebook__link">
                <a href=""><i class="bi bi-facebook"></i></a>
                Conecte-se pelo Facebook
            </p>
         </div>
         <div class="novo__usuario">
             <p class="novo__usuario--texto">Novo aqui? <a href="#">Inscreva-se agora.</a></p>
         </div>
         <div class="recaptcha">
             <p class="recaptcha__texto">
                 Essa página é protegida pelo Google reCAPTCHA para ter certeza que você não é um robô
             <a href="#">Saiba mais.</a>
         </p>
         </div>
    </div>
</div>

</body>
</html>
